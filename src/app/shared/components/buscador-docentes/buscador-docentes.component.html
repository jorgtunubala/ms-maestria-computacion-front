<div class="flex">
    <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input
            pInputText
            type="text"
            class="w-full"
            placeholder="Buscar docente"
            (input)="filterDocentes($event.target.value)"
        />
    </span>
</div>
<br/>
<p-table
    #tableDocentes
    [value]="docentes"
    [paginator]="true"
    [loading]="loading"
    [rows]="5"
    breakpoint="768px"
    styleClass="p-datatable-gridlines p-datatable-striped"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords}"
    selectionMode="single"
    [(selection)]="docenteSeleccionado"
    dataKey="id"
    >
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">Indetificación</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo electronico</th>
        </tr>
    </ng-template>
    <!-- Contenido  -->
    <ng-template pTemplate="body" let-docente>
        <tr [pSelectableRow]="docente">
            <td>{{ docente.persona.identificacion }}</td>
            <td>{{ docente.persona.nombre }}</td>
            <td>{{ docente.persona.apellido }}</td>
            <td>{{ docente.persona.correoElectronico }}</td>
        </tr>
    </ng-template>
    <!-- Mensaje sin registros -->
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="6">
                No se encontraron registros
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="sticky footer-modal">
    <button
        pButton
        label="¿Desea registrar un docente?"
        class="p-button-text"
        (click)="onRegistrar()"
    ></button>
    <button
        pButton
        icon="pi pi-times"
        label="Cancelar"
        class="p-button-outlined"
        (click)="onCancel()"
    ></button>
    <button
        pButton
        icon="pi pi-check"
        [disabled]="!docenteSeleccionado"
        label="Seleccionar"
        (click)="onSeleccionar()"
    ></button>
</div>
