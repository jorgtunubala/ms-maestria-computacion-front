<p-panel>
    <div id="formatoResolucionConsejo">
        <div class="flex flex-column w-full mb-4 header-logo">
            <img
                src="assets/layout/images/asset-header.jpg"
                alt="Asset Header"
                class="header-image"
            />
            <div class="flex justify-content-start logo-container">
                <img
                    src="assets/layout/images/logoFacultad.png"
                    alt="Logo Facultad"
                    class="logo-image"
                />
            </div>
        </div>
        <div class="mt-4 px-8">
            <form [formGroup]="formatoResolucionConsejoForm">
                <div class="field grid justify-content-start">
                    <label class="col-2 font-semibold" for="titulo"
                        >Titulo</label
                    >
                    <div class="col-10">
                        <input
                            pInputText
                            class="p-inputtext-md w-full"
                            type="text"
                            id="titulo"
                            formControlName="titulo"
                            readonly
                        />
                    </div>
                </div>

                <div class="field grid justify-content-start">
                    <label class="col-2 font-semibold" for="facultad"
                        >Facultad</label
                    >
                    <div class="col-10">
                        <input
                            pInputText
                            class="p-inputtext-md w-full"
                            type="text"
                            id="facultad"
                            formControlName="facultad"
                            readonly
                        />
                    </div>
                </div>

                <div class="field grid justify-content-start">
                    <label class="col-2 font-semibold" for="programa"
                        >Programa</label
                    >
                    <div class="col-10">
                        <input
                            pInputText
                            class="p-inputtext-md w-full"
                            type="text"
                            id="programa"
                            formControlName="programa"
                            readonly
                        />
                    </div>
                </div>

                <div class="field grid justify-content-start">
                    <label class="col-2 font-semibold" for="coordinador"
                        >Coordinador(a)</label
                    >
                    <div class="col-10">
                        <input
                            pInputText
                            class="p-inputtext-md w-full"
                            type="text"
                            id="coordinador"
                            formControlName="coordinador"
                        />
                    </div>
                </div>

                <div
                    class="field grid justify-content-start align-items-center"
                >
                    <div class="col-2">
                        <label
                            class="label-required font-semibold"
                            for="director"
                            >Director(a):</label
                        >
                    </div>
                    <div class="col-10">
                        <input
                            pInputText
                            type="text"
                            id="director"
                            formControlName="director"
                            readonly
                        />
                        <label
                            class="label-required font-semibold mx-4"
                            for="estudiante"
                            >Estudiante:</label
                        >
                        <input
                            pInputText
                            type="text"
                            id="estudiante"
                            formControlName="estudiante"
                            readonly
                        />
                    </div>
                </div>
                <div class="footer-logo mt-8">
                    <img
                        src="assets/layout/images/asset-calidad.png"
                        alt="Asset Calidad"
                        width="140px"
                        height="100px"
                    />
                    <div
                        class="flex flex-column align-items-center justify-content-center"
                    >
                        <span>
                            Carrera 2 No. 15N esquina-Sector Tulcán
                            Popayán-Cauca-Colombia Teléfono: 6028209800 ext.
                            2100 ó 2101. decafiet@unicauca.edu.co |
                            <strong>www.unicauca.edu.co</strong>
                        </span>
                    </div>
                    <img
                        src="assets/layout/images/logosIcontec.png"
                        alt="Logo Icontec"
                        width="120px"
                        height="80px"
                    />
                </div>
                <div
                    class="flex align-items-center justify-content-end mt-4 column-gap-2"
                >
                    <button
                        pButton
                        type="button"
                        icon="pi pi-upload"
                        label="Insertar"
                        pTooltip="Haz clic para insertar el documento en el área de carga de archivos."
                        tooltipPosition="top"
                        (click)="onInsertar()"
                    ></button>
                    <button
                        pButton
                        type="button"
                        icon="pi pi-download"
                        label="Descargar"
                        (click)="onDownload()"
                        [loading]="loading"
                    ></button>
                </div>
            </form>
        </div>
    </div>
</p-panel>
