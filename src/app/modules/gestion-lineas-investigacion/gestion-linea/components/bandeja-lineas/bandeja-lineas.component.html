<p-panel>
    <p-header>
        <b>GESTIONAR LÍNEAS DE INVESTIGACIÓN</b>
    </p-header>
    <div class="grid">
        <div class="col-5">
            <div class="flex align-items-end h-full">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        class="w-full"
                        placeholder="Buscar Línea"
                        (input)="
                            tableLineas.filterGlobal(
                                $event.target.value,
                                'contains'
                            )
                        "
                    />
                </span>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <div class="w-full text-right">
                <button
                    pButton
                    icon="pi pi-plus"
                    label="Agregar Línea"
                    (click)="showDialog()"
                ></button>
            </div>
        </div>
    </div>
    <br />
    <div class="col-12 text-right mb-3">
        <p-selectButton
            [(ngModel)]="mostrarInactivasFlag"
            [options]="[
                { label: 'Activas', value: true },
                { label: 'Inactivas', value: false }
            ]"
            (onChange)="listLineas()"
        ></p-selectButton>
    </div>
    <p-table
        #tableLineas
        [value]="lineas"
        [paginator]="true"
        [loading]="loading"
        [rows]="10"
        breakpoint="768px"
        styleClass="p-datatable-gridlines p-datatable-striped"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} líneas"
        [globalFilterFields]="['titulo', 'categoria.nombre', 'descripcion']"
        [sortField]="'titulo'"
        [sortOrder]="1"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="titulo" scope="col">
                    Título <p-sortIcon field="titulo"></p-sortIcon>
                </th>
                <th pSortableColumn="categoria.nombre" scope="col">
                    Categoría <p-sortIcon field="categoria.nombre"></p-sortIcon>
                </th>
                <th pSortableColumn="descripcion" scope="col">
                    Descripción <p-sortIcon field="descripcion"></p-sortIcon>
                </th>
                <th scope="col" class="text-center w-2">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-linea>
            <tr>
                <td>{{ linea.titulo }}</td>
                <td>{{ linea.categoria?.nombre || "Sin categoría" }}</td>
                <td>{{ linea.descripcion }}</td>
                <td class="text-center">
                    <button
                        pButton
                        pTooltip="Editar"
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-warning"
                        (click)="onEditar(linea.id)"
                    ></button>
                    <button
                        *ngIf="linea.estado === 'ACTIVO'"
                        pButton
                        pTooltip="Eliminar"
                        type="button"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="onDelete($event, linea.id)"
                    ></button>
                    <button
                        *ngIf="linea.estado === 'INACTIVO'"
                        pButton
                        pTooltip="Habilitar"
                        type="button"
                        icon="pi pi-check"
                        class="p-button-rounded p-button-text p-button-success"
                        (click)="cambiarEstado($event, linea, 'ACTIVO')"
                    ></button>
                    <p-confirmPopup></p-confirmPopup>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="4">No se encontraron registros</td>
            </tr>
        </ng-template>
    </p-table>

    <p-footer></p-footer>
</p-panel>

<p-dialog
    header="{{ isNew ? 'Agregar Línea' : 'Editar Línea' }}"
    [(visible)]="displayDialog"
    [modal]="true"
    [closable]="false"
    [responsive]="true"
    [style]="{ width: '30vw', height: '50vh' }"
    [breakpoint]="768"
    class="overflow-y-auto"
>
    <div class="p-fluid">
        <div class="p-field mb-3">
            <label for="titulo">Título</label>
            <input
                id="titulo"
                type="text"
                pInputText
                [(ngModel)]="linea.titulo"
                class="w-full"
            />
        </div>
        <div class="p-field">
            <label for="categoria">Categoría</label>
            <p-dropdown
                [options]="categorias"
                [(ngModel)]="linea.idCategoria"
                optionLabel="nombre"
                optionValue="id"
                placeholder="Seleccionar Categoría"
                class="w-full"
            ></p-dropdown>
        </div>
        <div class="p-field">
            <label for="descripcion">Descripción</label>
            <textarea
                id="descripcion"
                pInputTextarea
                [(ngModel)]="linea.descripcion"
                [rows]="5"
            ></textarea>
        </div>
    </div>
    <p-footer>
        <button
            pButton
            label="Cancelar"
            icon="pi pi-times"
            (click)="onCancel()"
            class="mr-2"
        ></button>
        <button
            pButton
            label="Guardar"
            icon="pi pi-check"
            (click)="onSave()"
        ></button>
    </p-footer>
</p-dialog>
