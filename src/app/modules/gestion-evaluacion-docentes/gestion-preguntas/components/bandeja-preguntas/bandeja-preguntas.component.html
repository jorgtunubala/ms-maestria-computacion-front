<p-panel>
    <p-header>
        <b>GESTIONAR PREGUNTAS</b>
    </p-header>
    <!---Encabezado-->
    <div class="grid">
        <!-- Busqueda -->
        <div class="col-5">
            <div class="flex align-items-end h-full">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        class="w-full"
                        placeholder="Buscar pregunta"
                    />
                </span>
            </div>
        </div>
        <div class="col-1"></div> <!-- Aumentar el tamaño de esta columna -->
        <!-- Carga preguntas -->
        <div class="col-6"> <!-- Reducir el tamaño de esta columna -->
            <div class="w-full text-right">
                <button
                    pButton
                    icon="pi pi-plus"
                    label="Agregar pregunta"
                    (click)="showDialog()"
                ></button>
            </div>
        </div>
    </div>
    <br />
    <p-table
        #tablePreguntas
        [value]="preguntas"
        [paginator]="true"
        [loading]="loading"
        [rows]="5"
        breakpoint="768px"
        styleClass="p-datatable-gridlines p-datatable-striped"
        [globalFilterFields]="['pregunta.nombre', 'pregunta.fecha']"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} de {totalRecords}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">Nombre de Pregunta</th>
                <th scope="col">Fecha de Creación</th>
                <th scope="col" class="text-center w-2">Opciones</th>
            </tr>
        </ng-template>
        <!-- Contenido  -->
        <ng-template pTemplate="body" let-docente>
            <tr>
                <td>{{ docente.persona.identificacion }}</td>
                <td>{{ docente.persona.nombre }}</td>
                <td>{{ docente.persona.apellido }}</td>
                <td>{{ docente.persona.correoElectronico }}</td>
                <td class="text-center">
                    <button
                        *ngIf="false"
                        pButton
                        type="button"
                        icon="pi pi-search"
                        class="p-button-rounded p-button-text"
                    ></button>
                    <button
                        pButton
                        pTooltip="Editar"
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-warning"
                        (click)="onEditar(docente.id)"
                    ></button>
                    <button
                        pButton
                        pTooltip="Eliminar"
                        type="button"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-text p-button-danger"
                        (click)="onDelete($event, docente.id)"
                    ></button>
                    <p-confirmPopup></p-confirmPopup>
                </td>
            </tr>
        </ng-template>
        <!-- Mensaje sin registros -->
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="6">
                    No se encontraron registros
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<!-- Modal -->
<p-dialog header="Registrar Pregunta" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }">
    <span class="p-text-secondary block mb-5"><span style="color: red;">*</span> Indica que el campo es obligatorio</span>
    <div class="flex align-items-center gap-3 mb-3" style="flex-wrap: nowrap;">
        <label for="pregunta" class="font-semibold label-required" style="width: 15rem; ">Nombre de la pregunta</label>
        <input pInputText id="pregunta" class="flex-auto" autocomplete="off" required style="width: 25rem;" />
    </div>
    <div class="flex align-items-center gap-3 mb-5" style="flex-wrap: nowrap;">
        <label for="observation" class="font-semibold" style="width: 15rem;">Observacion</label>
        <textarea 
            rows="5"
            cols="30" 
            pInputTextarea 
            [(ngModel)]="value"
            class="flex-auto" style="width: 25rem;">
        </textarea>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false"></p-button>
        <p-button label="Guardar" (click)="visible = false"></p-button>
    </div>
</p-dialog>
