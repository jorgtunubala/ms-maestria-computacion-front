<form [formGroup]="formPasantiaInvest">
    <p-fieldset legend="InformaciÃ³n Pasantia" styleClass="bg-bluegray-50">
        <div class="grid">
            <div class="col-12 md:col-6">
                <span class="p-float-label mt-3">
                    <input
                        formControlName="lugar"
                        class="w-full"
                        id="lugpasantia"
                        type="text"
                        pInputText
                    />
                    <label for="lugpasantia">Lugar de la estancia</label>
                </span>
            </div>

            <div class="col-12 md:col-6">
                <span class="p-float-label mt-3">
                    <p-calendar
                        formControlName="fechas"
                        selectionMode="range"
                        [readonlyInput]="true"
                        inputId="fpasantia"
                        dateFormat="dd/mm/yy"
                        [style]="{ width: '100%' }"
                    ></p-calendar>
                    <label for="fpasantia"
                        >Periodo de Estancia (fecha inicio - fecha fin)</label
                    >
                </span>
            </div>
        </div>
    </p-fieldset>
</form>
