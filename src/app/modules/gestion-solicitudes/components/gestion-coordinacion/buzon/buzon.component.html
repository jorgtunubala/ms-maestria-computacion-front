<div class="card">
    <p-divider>
        <div class="inline-flex align-items-center">
            <i [class]="iconoBuzon + ' mr-2'"></i>
            <b>{{ tituloBuzon }}</b>
        </div>
    </p-divider>
    <p-table
        #dt1
        [value]="solicitudes"
        selectionMode="single"
        (onRowSelect)="mostrarDetalles()"
        [(selection)]="seleccionada"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando solicitudes {first} a {last} de {totalRecords}"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['nombreEstudiante', 'abreviatura', 'fecha']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button
                    pButton
                    label="Limpiar filtro"
                    class="p-button-outlined"
                    icon="pi pi-filter-slash"
                    (click)="clear(dt1)"
                ></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="
                            dt1.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="Buscar..."
                    />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Remitente</th>
                <th>Tipo</th>
                <th>{{ columnaFecha }}</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-solicitud>
            <tr [pSelectableRow]="solicitud">
                <td>
                    <p-avatar
                        icon="pi pi-user"
                        styleClass="mr-2"
                        shape="circle"
                    ></p-avatar>
                    {{ solicitud.nombreEstudiante }}
                </td>
                <td>
                    <p-tag value="{{ solicitud.abreviatura }}"></p-tag>
                </td>
                <td>
                    {{ solicitud.fecha }}
                </td>
            </tr>
        </ng-template>
    </p-table>
